<div class="panel panel-default ng-cloak" ng-if="displayComments">
    <div class="panel-heading text-info">
        <span class="text-info">
            <strong>0 Comments </strong>
        </span>
        <button type="button" class="close" ng-click="close()">
            <span aria-hidden="true">×</span>
            <span class="sr-only">Close</span>
        </button>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <textarea class="form-control" name="Comment" placeholder="Join the discussion..." required="required" rows="5"></textarea>
        </div>
        <div class="form-group">
            <button ng-click="saveComment()" type="submit" class="btn btn-info">Submit</button>
        </div>
    </div>
</div>
