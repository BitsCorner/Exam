<div class="panel panel-info ng-cloak">
    <div class="panel-heading">
        <label>Certificate:</label> {{certificate.CompanyName}} {{certificate.CertificateCode}} {{certificate.CertificateName}} <label>Technology:</label> {{certificate.Technology}}
    </div>
</div>

<div class="row ng-cloak" style="margin-bottom:20px;">
    <div class="col-md-12" style="height:72px;">
        <div class="col-md-6">
            <a ng-disabled="prevQuestionId==0" href="#/CertPrep/{{certificate.CertificateId}}/Question/{{prevQuestionId}}" type="button" class=" btn btn-primary">
                <span class="glyphicon glyphicon-chevron-left"></span> Previous
            </a>
            <a ng-disabled="nextQuestionId==0" href="#/CertPrep/{{certificate.CertificateId}}/Question/{{nextQuestionId}}" type="button" class=" btn btn-primary">
                Next <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <button type="button" class="btn btn-info">
                <span class="glyphicon glyphicon-comment"></span>&nbsp;Show comments
            </button>
            <button type="button" class="btn btn-info" ng-click="checkAnswer(question)">
                <span class="glyphicon glyphicon-ok"></span>&nbsp;check answer
            </button>
        </div>
        <div class="col-md-6">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
    </div>
</div>

<div class="panel panel-info ng-cloak">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12" style="margin-bottom:15px;">
                <div ng-init="x = 5"><rating ng-model="x" max="15" state-on="'glyphicon-ok-sign'" state-off="'glyphicon-ok-circle'"></rating> <b>(<i>Rate:</i> {{x}})</b></div>
                <h3>Q {{question.QuestionId}}</h3>
                <!--<div ng-init="y = 2"><rating ng-model="y" rating-states="ratingStates"></rating> <b>(<i>Rate:</i> {{y}})</b></div>-->

                <div class="questionTitle" ng-bind-html="question.Title"></div>
            </div>
            <div class="col-md-12" ng-if="question.CorrectAnswerCount != 1">
                <h5 class="text-success">
                    <u>Pick all that applies</u>
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" ng-repeat="answer in question.Answers">
                <div class="checkbox answerChoice" ng-class="{ correctAnswer: showCorrectAnswer == true && answer.IsCorrectAnswer}">
                    <label style="width:100%">
                        <input ng-model="answer.checked" ng-if="question.CorrectAnswerCount != 1" type="checkbox">
                        <input ng-value="true" ng-model="answer.checked" ng-if="question.CorrectAnswerCount == 1" type="radio" name="answerChoice">
                        <div ng-bind-html="answer.Description" style="display:inline-block"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
