<div class="panel panel-info">
    <div class="panel-heading">
        <label>Certificate:</label> {{certificate.CompanyName}} {{certificate.CertificateCode}} {{certificate.CertificateName}} <label>Technology:</label> {{certificate.Technology}}        
    </div>
</div>

<form role="form">
    <div class="col-md-12">
        <div class="form-group">
            <label for="Question">Question</label>
            <textarea ng-model="question.Title" class="form-control" rows="3" placeholder="Enter question"></textarea>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6">
            <div class="form-group">
                <label for="Question">Difficulty level</label>
                <select class="form-control">
                    <option ng-repeat="level in questionLevels">{{level.QuestionLevelName}}</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="Choice4">Choice 1</label>
            <textarea class="form-control" rows="3" placeholder="Enter Choice 1"></textarea>
            <div class="col-md-6 checkbox">
                <input type="file">
            </div>
            <div class="col-md-6">
                <div class="checkbox"><label><input type="checkbox"> Correct Answer</label></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="Choice4">Choice 2</label>
            <textarea class="form-control" rows="3" placeholder="Enter Choice 2"></textarea>
            <div class="col-md-6 checkbox">
                <input type="file">
            </div>
            <div class="col-md-6">
                <div class="checkbox"><label><input type="checkbox"> Correct Answer</label></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="Choice4">Choice 3</label>
            <textarea class="form-control" rows="3" placeholder="Enter Choice 3"></textarea>
            <div class="col-md-6 checkbox">
                <input type="file">
            </div>
            <div class="col-md-6">
                <div class="checkbox"><label><input type="checkbox"> Correct Answer</label></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="Choice4">Choice 4</label>
            <textarea class="form-control" rows="3" placeholder="Enter Choice 4"></textarea>
            <div class="col-md-6 checkbox">
                <input type="file">
            </div>
            <div class="col-md-6">
                <div class="checkbox"><label><input type="checkbox"> Correct Answer</label></div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="Explanation">Explanation</label>
            <textarea class="form-control" rows="3" placeholder="Enter explanation and references"></textarea>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="Question">Skill</label>
            <select class="form-control" id="skill" ng-model="skill" ng-options="skill.SkillName for skill in certificate.Skills">
                <option value=''>Select</option>
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="Question">Skill Detail</label>
            <select class="form-control" id="skillDetail" ng-disabled="!skillDetails" ng-model="skillDetail" ng-options="skillDetail.SkillDetailDescription for skillDetail in skillDetails">
                <option value=''>Select</option>
            </select>
        </div>
    </div>
    <div class="col-md-12">
        <button type="submit" class="btn btn-primary" ng-click="saveQuestion()">Submit</button>
        <button type="submit" class="btn btn-default">Cancel</button>
    </div>
</form>
